<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>メモ</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
<h1 style="background-color: rgba(184, 80, 11, 0.39); color: rgb(255, 255, 255);text-align: center; ;">メモ</h1>
</header>
<main>
    <input    style="background-color: rgba(184, 80, 11, 0.39);text-align: center;" type="text" id="key">
    <textarea style="background-color: rgba(184, 80, 11, 0.39);text-align: center;" id="memo"></textarea>
    <ul>
        <li style="background-color: rgba(184, 80, 11, 0.39); color: rgb(255, 255, 255);text-align: center;" id="save">保存</li>
       

        <li style="background-color: rgba(184, 80, 11, 0.39); color: rgb(255, 255, 255);text-align: center;" id="clear">削除</li>
    </ul>
</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>

// 1.Save クリックイベント
$("#save").on("click",function(){
    const key = $("#key").val();
    const value = $("#memo").val();
    localStorage.setItem(key,value);
    const html = '<tr><th>'+key+'</th></td>'+value+'</td></tr>';
    $("#list").append(html);
    //alert(memo);
});



//2.clear クリックイベント
$("#clear").on("click",function(){
    localStorage.clear();
    $("#list").empty();
});




//3.ページ読み込み：保存データ取得表示
for(let i = 0; i<localStorage.length; i++){
    const key = localStorage.key(i);
    const value = localStorage.getItem(key);
    const html = '<tr><th>'+key+'</th></td>'+value+'</td></tr>';
$("#list").append(html);
}




</script>
<footer><small>memo</small></footer>
</body>
</html>
